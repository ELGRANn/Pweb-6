<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo</title>
</head>
<body>
    <h1>Enviar Correo</h1>

    <form method="post">
        {% csrf_token %}

        <label for="id_destinatario">Destinatario:</label><br>
        <input type="email" id="id_destinatario" name="destinatario" required><br><br>

        <label for="id_asunto">Asunto:</label><br>
        <input type="text" id="id_asunto" name="asunto" required><br><br>

        <label for="id_contenido">Contenido:</label><br>
        <textarea id="id_contenido" name="contenido" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar Correo">
    </form>
</body>
</html>
