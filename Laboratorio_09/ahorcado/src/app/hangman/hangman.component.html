<div class="hangman-container">
    <h1>Hangman Game</h1>
    <img [src]="imagenAhorcado" alt="Ahorcado">
    <div class="palabra">
        <span *ngFor="let letra of letrasAdivinadas">{{ letra }}</span>
    </div>
    <div class="letras">
        <button *ngFor="let letra of 'abcdefghijklmnopqrstuvwxyz'" (click)="adivinar(letra)">
        {{ letra }}
      </button>
    </div>
    <button (click)="nuevaPalabra()">Nueva Palabra</button>
</div>
